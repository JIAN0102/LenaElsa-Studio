<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鶴姬重工┃Taiwan Games DataBase</title>
    <link href="./css/normal.css" rel="stylesheet" />
    <script src="./js/master.css.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body class="bg:white bg:fade-18@dark">
    <main>
      <aside
        id="menu"
        class="fixed top:0 left:0 z:999 w:240 h:full p:10 bg:white bg:fade-18@dark translateX(-100%) translateX(0)@sm ~transform|.3s translateX(0).is-open"
      ></aside>

      <article class="{w:calc(100%-230px);ml:auto}@sm">
        <header
          id="header"
          class="sticky top:0 left:0 z:998 flex gap:10 p:10 bg:white bg:fade-18@dark"
        ></header>

        <section class="p:0|10|10">
          <div
            class="rel min-h:calc(100vh-90px) p:30 p:40@sm overflow:hidden bg:fade-88 bg:fade-24@dark r:8"
          >
            <div
              class="overflow-x:auto {h:4;rounded}::scrollbar {bg:fade-84;rounded}::scrollbar-thumb bg:fade-40::scrollbar-thumb@dark bg:fade-80::scrollbar-thumb:hover bg:fade-48::scrollbar-thumb:hover@dark"
            >
              <table
                class="w:full min-w:2000 t:center bg:white border-collapse:collapse {p:10;f:white;lh:1.25;bg:linear-gradient(#618bfb,#ff56b4);b:1|solid|fade-24}_th {p:10;b:1|solid|fade-24}_td bg:fade-88_tr:hover"
              >
                <thead>
                  <tr>
                    <th>頭像</th>
                    <th>AG</th>
                    <th>招募類別</th>
                    <th>類型</th>
                    <th>生命</th>
                    <th>速度</th>
                    <th>攻擊</th>
                    <th>防禦</th>
                    <th>暴擊</th>
                    <th>暴傷</th>
                    <th>狀態<br />命中</th>
                    <th>狀態<br />抵抗</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td>特斐爾</td>

                    <td>0%</td>
                  </tr>
                  <tr>
                    <td></td>

                    <td>8507</td>

                    <td>12%</td>
                    <td>150%</td>
                    <td>0%</td>
                    <td>0%</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
