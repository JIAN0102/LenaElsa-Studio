<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鶴姬重工┃Taiwan Games DataBase</title>
    <link href="./css/normal.css" rel="stylesheet" />
    <script src="./js/master.css.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body class="p:10 bg:white bg:fade-18@dark">
    <main class="flex@sm">
      <aside
        id="menu"
        class="rel w:220 {fixed;top:0;left:0;z:999;w:240;p:10;bg:white;translateX(-100%);~transform|.3s}@<sm translateX(0).is-open"
      ></aside>

      <article class="{w:calc(100%-230px);ml:10}@sm">
        <header id="header" class="flex gap:10"></header>

        <section
          class="h:calc(100vh-90px) p:40 mt:10 overflow-y:auto bg:fade-90 bg:fade-24@dark r:8 {w:4;rounded}::scrollbar bg:fade-84::scrollbar-thumb bg:fade-40::scrollbar-thumb@dark rounded::scrollbar-thumb"
        >
          <div
            class="overflow-x:auto {h:4;rounded}::scrollbar bg:fade-84::scrollbar-thumb bg:fade-40::scrollbar-thumb@dark rounded::scrollbar-thumb"
          ></div>
        </section>
      </article>
    </main>
  </body>
</html>
