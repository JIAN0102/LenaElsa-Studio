<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鶴姬重工┃Taiwan Games DataBase</title>
    <link href="./css/normal.css" rel="stylesheet" />
    <script src="./js/master.css.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body class="bg:white bg:fade-18@dark">
    <main>
      <aside
        id="menu"
        class="fixed top:0 left:0 z:999 w:240 p:10 bg:white bg:fade-18@dark translateX(-100%) translateX(0)@sm ~transform|.3s translateX(0).is-open"
      ></aside>

      <article class="{w:calc(100%-230px);ml:auto}@sm">
        <header
          id="header"
          class="sticky top:0 left:0 z:998 flex gap:10 p:10 bg:white bg:fade-18@dark"
        ></header>

        <section class="p:0|10|10">
          <div
            class="min-h:calc(100vh-90px) p:40 bg:fade-90 bg:fade-24@dark r:8"
          >
            <!-- 內容放置區 -->
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
