<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鶴姬重工┃Taiwan Games DataBase</title>
    <link href="./css/normal.css" rel="stylesheet" />
    <script src="./js/master.css.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body class="bg:white bg:fade-18@dark">
    <main>
      <aside
        id="menu"
        class="fixed top:0 left:0 z:999 w:240 p:10 bg:white bg:fade-18@dark translateX(-100%) translateX(0)@sm ~transform|.3s translateX(0).is-open"
      ></aside>

      <article class="{w:calc(100%-230px);ml:auto}@sm">
        <header
          id="header"
          class="sticky top:0 left:0 z:998 flex gap:10 p:10 bg:white bg:fade-18@dark"
        ></header>

        <section class="p:0|10|10">
          <div
            class="rel min-h:calc(100vh-90px) overflow:hidden bg:fade-90 bg:fade-24@dark r:8"
          >
            <img
              class="abs top:0 left:0 full obj:cover opacity:.4"
              src="./img/home/banner.jpg"
              alt=""
            />
            <div class="abs top:0 left:0 full">
              <div
                class="abs top:0 left:calc(50%-5px) left:calc(25%-5px)@md w:10 h:full bg:fade-18"
              ></div>
              <div
                class="abs top:0 left:calc(50%-5px) hide block@md w:10 h:full bg:fade-18"
              ></div>
              <div
                class="abs top:0 left:calc(75%-5px) hide block@md w:10 h:full bg:fade-18"
              ></div>
              <div
                class="abs top:65% left:0 w:50% w:25%@md h:10 bg:fade-18"
              ></div>
              <div
                class="abs top:35% left:50% left:25%@md w:50% w:25%@md h:10 bg:fade-18"
              ></div>
              <div
                class="abs top:65% left:50% hide block@md w:25% h:10 bg:fade-18"
              ></div>
              <div
                class="abs top:35% left:75% hide block@md w:25% h:10 bg:fade-18"
              ></div>
            </div>
            <div
              class="abs top:1/2 left:1/2 w:full p:30 p:40@sm translate(-50%,-50%)"
            >
              <img
                class="w:420 m:-80|auto|0"
                src="./img/logo/lenaelse-studio-logo-brand.svg"
                alt="鶴姬重工 LenaElse Studio"
              />
              <h2 class="mt:20 f:fade-42 f:white@dark t:center f:20@sm">
                專放一些雜七雜八的遊戲資料，希望可以提供給大家更完善的資料查詢環境。
              </h2>
            </div>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
